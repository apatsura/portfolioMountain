<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/fav_mount.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <title>Welcome</title>
  </head>
</html>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__nav-bar">
        <div class="user__authoriz-btn"><a class="authoriz-btn" href="#">Авторизоваться</a></div>
      </div>
      <div class="user__card card-center">
        <div class="flipping-card welcome">
          <div class="user__avatar"><img class="user__img" src="assets/images/avatar.jpg" alt="User-avatar"></div>
          <div class="info__user">
            <h2 class="user__name">Пацура Александр</h2>
            <p class="user__desc">Личный сайт веб разработчика</p>
          </div>
          <nav class="info__socials">
            <ul class="socials">
              <li class="socials__item"><a class="socials__link socials__item_vk" href="https://vk.com/alexanderpatsura" target="_blank">
                  <svg class="socials__sprite sprite_color" width="30" height="22">
                    <use xlink:href="assets/images/sprites/sprite.svg#vk"></use>
                  </svg></a></li>
              <li class="socials__item"><a class="socials__link socials__item_github" href="https://github.com/AlexandrPatsura" target="_blank">
                  <svg class="socials__sprite sprite_color" width="30" height="22">
                    <use xlink:href="assets/images/sprites/sprite.svg#github"></use>
                  </svg></a></li>
              <li class="socials__item"><a class="socials__link socials__item_in" href="https://www.linkedin.com/in/alexander-patsura-355a8b13b/" target="_blank">
                  <svg class="socials__sprite sprite_color" width="30" height="22">
                    <use xlink:href="assets/images/sprites/sprite.svg#in"></use>
                  </svg></a></li>
            </ul>
          </nav>
          <nav class="info__menu">
            <ul class="menu">
              <li class="menu__item_border menu-item_bgc"><a class="menu__link_padding" href="works.html">Мои работы</a></li>
              <li class="menu__item_border menu-item_bgc"><a class="menu__link_padding" href="about.html">Обо мне</a></li>
              <li class="menu__item_border menu-item_bgc"><a class="menu__link_padding" href="blog.html">Блог</a></li>
            </ul>
          </nav>
        </div>
        <div class="flipping-card authoriz">
          <h2 class="subtitle">Авторизуйтесь</h2>
          <form class="auth-form">
            <div class="auth-form__row">
              <label class="input__wrapper" for="login">
                <svg class="auth-form__sprite login" width="30" height="22">
                  <use xlink:href="assets/images/sprites/sprite.svg#login"></use>
                </svg>
              </label>
              <input class="auth-form__input" type="text" placeholder="Логин" id="login">
            </div>
            <div class="auth-form__row">
              <label class="input__wrapper" for="pass">
                <svg class="auth-form__sprite pass" width="30" height="22">
                  <use xlink:href="assets/images/sprites/sprite.svg#password"></use>
                </svg>
              </label>
              <input class="auth-form__input" type="password" placeholder="Пароль" id="pass">
            </div>
          </form>
          <div class="auth-form__captcha">
            <div class="auth-form__row">
              <label class="captcha__checkbox">
                <input class="checkbox" type="checkbox" name="checkbox"><span class="checkbox-custom"></span><span class="label">Я человек</span>
              </label>
            </div>
            <div class="question">Вы точно не робот?</div>
            <div class="captcha-radio">
              <label class="captcha__radio">
                <input class="radio" type="radio" name="radio"><span class="radio-custom"></span><span class="label">Да</span>
              </label>
              <label class="captcha__radio">
                <input class="radio" type="radio" name="radio"><span class="radio-custom"></span><span class="label">Не уверен</span>
              </label>
            </div>
          </div>
          <nav class="info__menu">
            <ul class="menu">
              <li class="menu__item_border menu-item_bgc menu-item-width"><a class="menu__link_padding" href="index.html">На главную</a></li>
              <li class="menu__item_border menu-item_bgc menu-item-width"><a class="menu__link_padding" href="about.html">Войти</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header__footer">
        <div class="copyright">&copy; Александр Пацура | создано с любовью в LoftSchool | 2017</div>
      </div>
    </header>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2_VJSqqef31yShJu6MnuTYe88TENum5U"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/scripts/bundle.js"></script>
</body>
